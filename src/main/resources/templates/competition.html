<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th style="text-align: center;">번호</th>
            <th style="text-align: center;">프로그램명</th>
            <th style="text-align: center;">내용</th>
            <th style="text-align: center;">상금</th>
            <th style="text-align: center;">접수일</th>
            <th style="text-align: center;">URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="competition,loop : ${competitionList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:text="${competition.CName}"></a>
            </td>
            <td th:text="${competition.CContent}"></td>
            <td th:text="${competition.CDay}"></td>
            <td th:text="${competition.CCost}"></td>
            <td th:text="${competition.CUrl}"></td>

        </tr>
        </tbody>
    </table>
</div>
</html>
