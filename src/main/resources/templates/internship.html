<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th style="text-align: center;">번호</th>
            <th style="text-align: center;">프로그램명</th>
            <th style="text-align: center;">내용</th>
            <th style="text-align: center;">접수일</th>
            <th style="text-align: center;">URL</th>
            <th style="text-align: center;">비고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="internship,loop : ${internshipList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:text="${internship.IName}"></a>
            </td>
            <td th:text="${internship.IContent}"></td>
            <td th:text="${internship.IDay}"></td>
            <td th:text="${internship.IUrl}"></td>
            <td th:text="${internship.IRemark}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
